<h3 class="h4">Patterns</h3>
<div class="flex-fill scroll-box-container">
  <div class="scroll-box">
    <ul>
      <li *ngFor="let pattern of patterns$ | async" (click)="select(pattern)" [class.text-primary]="current == pattern">
        <i class="material-icons">description</i> {{ pattern.title }}
      </li>
    </ul>
  </div>
</div>
